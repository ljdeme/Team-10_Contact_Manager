<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel = "stylesheet" href = "css\Contacts.css">

<html>
    <head>
        <title>Another Day in Paradise</title>
        <script type = "text/javascript" src = "js/code.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() 
            {
                readCookie();
                showContacts("");
            }, false);
	    </script>
        <script src="https://kit.fontawesome.com/b37f716c7e.js" crossorigin="anonymous"></script>
    </head>

    <body onload="ready();">
        <div class="bg-img">
                <div class="container">
                    <img class= "logo" src="../images/team10Logo.png" alt="team10 logo">
                    <div id = "welcomeMsg">
                        <h1 id= "welcomeName"></h1>
                    </div>
                    <div class = 'logoutBtn'>
                        <button type = "button" id = "logoutButton" class = "submit-btn" onclick = "doLogout();"/>Sign Out</button>
                    </div>
                </div>
                
            <div id="search_bar">
            <form>
                <input type="text" onkeyup="searchContact();" placeholder="Search Contacts" name="search" id = "search_input">
                <button id="search_button" type="button" onclick="searchContact();"><img id= "search_img"src= "images/search.png"></button>
            </form>
            </div> 

            <div class="table-border" id="blur">
                <table class = 'table table-hover' id="contactsTable">
                    <tr align="center" style="padding:20px">
                        <th style="display:none;">ContactID</th>
                        <th style="border:none;">First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                    <tbody id="tBody"></tbody>
                    <div id="pageNav">
                        <ul class="pagination">
                            <span id="contactCount"></span>
                            <li class="page-item" id="prevBtn">
                                <a class="page-link" href="#" onclick="showPrevPage();" id="prev"><i class="fa-solid fa-chevron-left" style="color:#FFAE73"></i></a>
                            </li>
                            <li class="page-item" id="nextBtn">
                                <a class="page-link" href="#" onclick="showNextPage();" id="next"><i class="fa-solid fa-chevron-right" style= "color:#FFAE73"></i></a>
                            </li>
                            </ul>
                    </div>
                </table>
            </div>
            
            <div class="add_button">
                <div id = "addOpenBtn">
                    <button class = "addPopupBtn" onclick="openAdd();" id="addPopupBtn">Add Contact</button>
                </div>

                <div class = "addPopup" id="addContactPopup">
                    <form id="addContactForm">
                        <h3>Add a Contact</h1>
                        <i class="fa-solid fa-person"></i>
                        <input type = "firstName" id = "firstNameAdd" placeholder = "First Name" /><br />
                        <i class="fa-solid fa-person"></i>
                        <input type = "lastName" id = "lastNameAdd" placeholder = "Last Name"/><br />
                        <i class="fa-solid fa-at"></i>
                        <input type = "email address" id = "emailAdd" placeholder = "Email Address" /> <br />
                        <i class="fa-solid fa-phone"></i>
                        <input type = "phone number" id = "phoneNumberAdd" placeholder= "Phone Number"/><br />
                        <button type = "button" id = "AddContactBtn" class = "submit-btn" onclick = "addContact();">Confirm</button>
                        <button class = "closePopupBtn" id="addCancelBtn" onclick="closeAdd();">Cancel</button><br/>
                        <span id ="contactAddResult"></span>
                    </form>
                </div>
            </div> 
            <footer>
                    <p> Copyright <img width="20px" src= "images/copyright.png"> 2023 TEAM 10 
                        <a class="text-dark" href="https://github.com/ljdeme/Team-10_Contact_Manager.git"><img width="25px" src= "images/github.png"></a>
                    </p> 
            </footer>
        </div>
    </body>
</html>
