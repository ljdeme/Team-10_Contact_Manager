<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel = "stylesheet" href = "css\Contacts.css">

<html>
    <head>
        <title>Another Day in Paradise</title>
        <script type = "text/javascript" src = "js/code.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() 
            {
                readCookie();
                showContacts();
            }, false);
	    </script>
    </head>

    <body>
        <div class="bg-img">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <img class= "logo" src="../images/team10Logo.png" alt="team10 logo">
                    <div id = "welcomeMsg">
                        <h1 id= "welcomeName"></h1>
                    </div>
                    <div class = 'logoutBtn'>
                        <button type = "button" id = "logoutButton" class = "submit-btn" onclick = "doLogout();"/>Sign Out</button>
                    </div>
                </div>
            </div>

            <form action="">
                <input type="text" placeholder="Search Contacts" name="search">
                <button type="submit"><img src= "images/search.png"></button>
            </form>

            <div class="table-border" >
                <table class = 'table table-hover'>
                    <tr align="center">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                    <tbody id="tBody"></tbody>
                </table>
            </div>
            
            <div id = "addOpenBtn">
                <button class = "addPopupBtn" onclick="openAdd();">Add Contact</button>
            </div>

            <div class = "addPopup" id="addContactPopup">
                <form id="addContactForm">
                    <i class="fa-solid fa-person"></i>
                    <input type = "firstName" id = "firstNameAdd" placeholder = "First Name" /><br />
                    <i class="fa-solid fa-person"></i>
                    <input type = "lastName" id = "lastNameAdd" placeholder = "Last Name"/><br />
                    <i class="fa-solid fa-at"></i>
                    <input type = "email address" id = "emailAdd" placeholder = "Email Address" /> <br />
                    <i class="fa-solid fa-phone"></i>
                    <input type = "phone number" id = "phoneNumberAdd" placeholder= "Phone Number"/><br />
                    <button type = "button" id = "AddContactBtn" class = "submit-btn" onclick = "addContact(); closeAdd();"/>Add Contact</button><br />
                    <span id ="contactAddResult"></span>
                </form>
            </div>
            <footer>
                <p>Author: Hege Refsnes</p>
                <p><a href="mailto:hege@example.com">hege@example.com</a></p>
            </footer>
        </div>
    </body>
</html>
